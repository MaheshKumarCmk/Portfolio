<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahesh Kumar Chandrappa | Embedded Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Global Error Handler to catch any startup issues -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `
            <div style="color: #ff5555; background: #1a1a1a; padding: 20px; font-family: monospace; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center;">
              <h2 style="font-size: 24px; margin-bottom: 10px;">⚠️ Application Error</h2>
              <p style="max-width: 600px; color: #ccc;">${message}</p>
            </div>
          `;
        }
        console.error("App Error:", error);
      };
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            colors: {
              circuit: {
                bg: '#0f172a', // Slate 950
                trace: '#1e293b', // Slate 800
                accent: '#06b6d4', // Cyan 500
                accentGlow: '#22d3ee', // Cyan 400
                secondary: '#10b981', // Emerald 500
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body, #root {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #0f172a;
        color: #e2e8f0;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>

</script>
  </head>

    <div id="root"></div>
